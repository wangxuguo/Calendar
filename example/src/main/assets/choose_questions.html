<body>
  <div class="question">
    <!--JHYXCONTENT-->
      {question}
  </div>
  <script>

  //检测系统
  function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if( userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) )
      {
          return 'iOS';
      }
      else if( userAgent.match( /Android/i ) )
      {
          return 'Android';
      }
      else
      {
          return 'unknown';
      }
  }
  var system = getMobileOperatingSystem();
  var question_list = document.querySelectorAll('.question_detail')
  //删除选中题目
  function delete_que (event, id) {
    event.currentTarget.classList.add('hide')
    event.currentTarget.previousElementSibling.classList.remove('hide')
    if (system == "iOS") {
      var message = {
        'question_id' : id,
        'is_add' : false,
      };
      window.webkit.messageHandlers.changeSelectState.postMessage(message);
    } else if (system == 'Android') {
      window.controller.deleteQuestion(id)
    }
  }

  function add_que (event, id) {
    event.currentTarget.classList.add('hide')
    event.currentTarget.nextElementSibling.classList.remove('hide')
    if (system == "iOS") {
      var message = {
        'question_id' : id,
        'is_add' : true,
      };
      window.webkit.messageHandlers.changeSelectState.postMessage(message);
    } else if (system == 'Android') {
      window.controller.addQuestion(id)
    }
  }
  //  ios根据已选中的题目改变按钮的样式
  function setSelectStatus (list) {
    Array.prototype.forEach.call(question_list, function(value) {
      if(list.indexOf(value.dataset.id) != -1) {
        value.querySelector('.area-plus').classList.add('hide')
        value.querySelector('.area-minus').classList.remove('hide')
      } else {
        value.querySelector('.area-plus').classList.remove('hide')
        value.querySelector('.area-minus').classList.add('hide')
      }
    })
  }
  //  安卓根据已选中的题目改变按钮的样式
  function selected (idList) {
    var list = idList.split(',');
    Array.prototype.forEach.call(question_list, function(value) {
      if(list.indexOf(value.dataset.id) != -1) {
        value.querySelector('.area-plus').classList.add('hide')
        value.querySelector('.area-minus').classList.remove('hide')
      } else {
        value.querySelector('.area-plus').classList.remove('hide')
        value.querySelector('.area-minus').classList.add('hide')
      }
    })
  }
  //减号变加号
  function plus_minus (id) {
    //var list = idList.split(',');
    Array.prototype.forEach.call(question_list, function(value) {
      if(id.indexOf(value.dataset.id) != -1) {
        value.querySelector('.area-plus').classList.remove('hide')
        value.querySelector('.area-minus').classList.add('hide')
      }
    })
  }

  //获取屏幕内容高度
  function getHeight() {
    window.controller.resize(document.body.getBoundingClientRect().height);
  }
  Array.prototype.forEach.call(question_list, function(value, index) {
    value.insertAdjacentHTML('afterbegin', '<div class="areaBig area-minus hide" ontouchstart="delete_que(event,' + '\'' + value.dataset.id + '\'' + ')"><div class="icon icon-minus" ></div></div>')
    value.insertAdjacentHTML('afterbegin', '<div class="areaBig area-plus" ontouchstart="add_que(event,' + '\'' + value.dataset.id + '\'' + ')"><div class="icon icon-plus" ></div></div>')
//    value.insertAdjacentHTML('afterbegin', '<span class="order">' + ( index + 1 ) + '.' + '</span>')
  })

  </script>
